<mat-card>
  <mat-card-header>
    <mat-card-title>{{cerveja?.name}}</mat-card-title>
    <mat-card-subtitle>Cerveja Directory</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p matLine> Brewery: {{cerveja?.brewery}}</p>
    <p matLine> Style: {{cerveja?.style}}</p>
    <p matLine> ABV: {{cerveja?.abv}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="navigateBack()">Return</button>
  </mat-card-actions>
</mat-card>
